# Docker Compose for LOCAL DEVELOPMENT ONLY
# For production deployment, use a separate docker-compose.production.yml

version: "3.9"

services:
  db:
    image: postgres:14
    container_name: payment_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: payment_web
    command: bash -c "yarn install --check-files && rm -f tmp/pids/server.pid && bundle exec rails db:migrate && bundle exec rails s -b 0.0.0.0"
    env_file:
      - .env
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  bundle_cache:
  node_modules: